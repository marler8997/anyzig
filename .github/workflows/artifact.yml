name: Artifacts
on: [pull_request, workflow_dispatch]
jobs:
  build:
    strategy:
      matrix:
        include:
          # Windows builds
          - os: windows-latest
            arch: aarch64
          - os: windows-latest
            arch: x86
          - os: windows-latest
            arch: x86_64
          # macOS builds
          - os: macos-latest
            arch: aarch64
          - os: macos-latest
            arch: x86_64
          # Linux builds
          - os: ubuntu-latest
            arch: aarch64
          - os: ubuntu-latest
            arch: armv7a
          - os: ubuntu-latest
            arch: powerpc64le
          - os: ubuntu-latest
            arch: riscv64
          - os: ubuntu-latest
            arch: s390x
          - os: ubuntu-latest
            arch: x86
          - os: ubuntu-latest
            arch: x86_64
      fail-fast: false
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v2
      - run: |
          zig build ci --summary all
      - if: ${{ matrix.os == 'ubuntu-latest' && matrix.arch == 'x86_64' }}
        name: getversion
        id: version
        run: echo "version=$(cat zig-out/version-release)" >> $GITHUB_OUTPUT
      - if: ${{ matrix.os == 'ubuntu-latest' && matrix.arch == 'x86_64' }}
        uses: actions/upload-artifact@v4
        with:
          name: anyzig-${{ steps.version.outputs.version }}-archives
          path: |
            zig-out/anyzig-aarch64-linux.tar.gz
            zig-out/anyzig-aarch64-macos.tar.gz
            zig-out/anyzig-aarch64-windows.zip
            zig-out/anyzig-arm-linux.tar.gz
            zig-out/anyzig-powerpc64le-linux.tar.gz
            zig-out/anyzig-riscv64-linux.tar.gz
            zig-out/anyzig-s390x-linux.tar.gz
            zig-out/anyzig-x86-linux.tar.gz
            zig-out/anyzig-x86-windows.zip
            zig-out/anyzig-x86_64-linux.tar.gz
            zig-out/anyzig-x86_64-macos.tar.gz
            zig-out/anyzig-x86_64-windows.zip
